<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reveal.js 3 Slide Demo</title>
    <link rel="stylesheet" href="reveal.js/css/reveal.css">
    <link rel="stylesheet" href="reveal.js/css/theme/night.css" id="theme">
    <link rel="stylesheet" href="css/colors.css" id="theme">
    <link rel="stylesheet" href="css/VennDiagramSlide.css">


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-size: 16px;
            font-family: "Segoe UI light", Segoe, 'Segoe WP', "Lucida Grande", "Lucida Sans", Tahoma, Verdana, Arial, sans-serif;

        }

    </style>

</head>

<body>
    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
        <!-- Wrap all slides in a single "slides" class -->
        <div class="slides">

            <!-- ALL SLIDES GO HERE -->
            <!-- Each section element contains an individual slide -->




            <!-- SLIDE 1: Title -->
            <section>

                <h1>Microsoft Edge</h1>
                <object type="image/svg+xml" data="images/edgeLogo.svg" width=25% height=25%>Your browser does not support SVG</object>

            </section>


            <!-- SLIDE: Interop History -->
            <section>
                <h2>Our Interop History</h2>
                <div class="vennContainer" id="venn"></div>
                <div id="slider">
                    <p id="subTitle"></p>
                    <input id="dateSlider" type=range multiple step="1" min="0" max="1" value="0" list="ticMarks"><datalist id="ticMarks"></datalist>
                </div>
                <div id="stepButtons">
                    <input type="button" id="prevDataSet" value="<" />
                    <input type="button" id="nextDataSet" value=">" />
                </div>
            </section>


            <section data-markdown>
                <p>Markdown section</p>Markdown section
                <script type="text/template">
                    ## Markdown support

                    Write content using inline or external Markdown.
                    Instructions and more info available in the [readme](https://github.com/hakimel/reveal.js#markdown).

                    ```
                    <section data-markdown>
                        ## Markdown support

                        Write content using inline or external Markdown.
                        Instructions and more info available in the [readme](https://github.com/hakimel/reveal.js#markdown).
                    </section>
                    ```
                </script>
            </section>


            <!-- SLIDE: Markdown demo -->
            <section id="show-a-link">
                <h1>Show a live link</h1>
                <p>Slide 2 discussed here</p>
                <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a></p>
            </section>


            <!-- SLIDE 4 -->
            <section>
                <h1>Slide 3</h1>
                <p>How does one revisit an arbitrary slide in code?</p>
                <p>Visit internal slide<a href="#/show-a-link"> 2</a>
            </section>

        </div>
    </div>
    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script>
        // Required, even if empty.
        Reveal.initialize({
            //parallaxBackgroundImage: "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg",

            //// Parallax background size
            //parallaxBackgroundSize: "2100px 900px", // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

            //// Number of pixels to move the parallax background per slide
            //// - Calculated automatically unless specified
            //// - Set to 0 to disable movement along an axis
            //parallaxBackgroundHorizontal: 200,
            //parallaxBackgroundVertical: 50


        });
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="js/venn.js"></script>
    <script src="js/data.js"></script>
    <script src="js/interopHistory.js"></script>

    <script>

        // setup slider

    </script>



</body>
</html>
